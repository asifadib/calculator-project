<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Calculator Project </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Multiple
        
        * First Center Heading
        * Full Calculator Center
        * One Input Box text right to left
        
    -->
    <h1>Calculator</h1>
    <div id="container">
        <div class="result-box">
            <input type="text" id="input-text" maxlength="10">
        </div>
        <div class="cal-body">
            <!-- first row -->
            <div>
                <input type="button" class="btn" value="C">
                <input type="button" class="btn" value="+/-">
                <input type="button" class="btn" value="%">
                <input type="button" class="btn btn-operator" value="/">
            </div>

            <!-- Second Row -->
            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn btn-operator" value="X">
            </div>

            <!-- 3rd Row -->
            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn btn-operator" value="-">
            </div>

            <!-- 4th Row -->
            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn btn-operator" value="+">
            </div>

            <!-- 5th Row -->
            <div>
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="DEL">
                <input type="button" class="btn btn-operator" value="=">
            </div>
        </div>
    </div>
</body>
</html>
